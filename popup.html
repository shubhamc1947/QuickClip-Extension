<!DOCTYPE html>
<html>
  <head>
    <title>QuickClip</title>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div class="action-bar">
      <h1>QuickClip</h1>
      <div class="buttons-container">
        <button id="import-export-btn">Import/Export</button>
        <button id="add-btn">Add New</button>
      </div>
    </div>
    
    <div class="container" id="items-container"></div>
    
    <div id="add-edit-modal" class="modal">
      <div class="modal-content">
        <div class="form-group">
          <label for="item-title">Title:</label>
          <input type="text" id="item-title" placeholder="e.g., LinkedIn Profile">
        </div>
        <div class="form-group">
          <label for="item-type">Type:</label>
          <select id="item-type">
            <option value="text">Plain Text/Link</option>
            <option value="template">Template with Placeholders</option>
          </select>
        </div>
        <div class="form-group">
          <label for="item-value">Content:</label>
          <textarea id="item-value" placeholder="e.g., https://www.linkedin.com/in/yourprofile"></textarea>
        </div>
        <div id="template-options" style="display: none;">
          <div class="template-help">
            Use placeholders like {COMPANY}, {ROLE}, etc. These will be replaced when you copy.
            <br>Example: "I'm excited to apply for the {ROLE} position at {COMPANY}."
          </div>
        </div>
        <div class="modal-buttons">
          <button class="cancel-btn" id="cancel-btn">Cancel</button>
          <button class="save-btn" id="save-btn">Save</button>
        </div>
      </div>
    </div>
    
    <div id="import-export-modal" class="modal">
      <div class="modal-content">
        <h3>Import/Export Data</h3>
        <p>Back up your data or transfer to another device.</p>
        
        <div id="import-export-buttons">
          <button id="export-data-btn">Export Data</button>
          <button id="import-data-btn">Import Data</button>
          <input type="file" id="import-input" accept=".json">
        </div>
        
        <div class="modal-buttons">
          <button class="cancel-btn" id="close-import-export-btn">Close</button>
        </div>
      </div>
    </div>
    
    <div id="success-message" class="success-message"></div>
    
    <script src="popup.js"></script>
  </body>
</html>
